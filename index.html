<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-bg-img"></div>
      <div class="card-details">
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="victor image" />
        </div>
        <h1 class="name">Victor Crest <span class="badge">26</span></h1>
        <p class="city">London</p>
        <hr />
        <div class="social">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photo">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Rajiv-0920">Rajiv</a>.
      </div>
    </footer>
  </body>
</html>
